

<div class="container mx-auto p-20">
    <input 
    type="text" 
    [formControl]="queryString"
    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" 
    placeholder="Search book"
    >
    <ul role="list" class="divide-y divide-gray-100" *ngIf="books.length > 0; else noBooks;">
        <li *ngFor="let book of books" class="flex justify-between gap-x-6 py-5">
          <div class="flex min-w-0 gap-x-4" *ngIf="book.volumeInfo.title">
            <img *ngIf="book.volumeInfo.imageLinks" class="h-12 w-12 flex-none rounded-full bg-gray-50" [src]="book.volumeInfo.imageLinks.smallThumbnail" [alt]="book.volumeInfo.title">
            <img *ngIf="!book.volumeInfo.imageLinks" class="h-12 w-12 flex-none rounded-full bg-gray-50" src="../../../../assets/img/book_icon.png" alt="book">
            <div class="min-w-0 flex-auto">
              <p class="text-sm line-clamp-2 font-semibold leading-6 text-gray-900">{{ book.volumeInfo.title }}</p>
             
            </div>
          </div>
          <!-- <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
            <p class="text-sm leading-6 text-gray-900">Co-Founder / CEO</p>
            <p class="mt-1 text-xs leading-5 text-gray-500">Last seen <time datetime="2023-01-23T13:23Z">3h ago</time></p>
          </div> -->
        </li>
      </ul>
      <ng-template #noBooks>
        <p class="text-md  font-semibold leading-6 text-gray-900">Nessun Risultato</p>
      </ng-template>
</div>
